<!--JS 6th CSS styling with color-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling with Color</title>
    <meta charset="UTF-8">
    <style>
       
        div {
            width: 150px;
            height: 150px;
            margin: 20px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            border: 3px solid;
            float: left;
        }

        #analogos {
            background-color: green;
            color: yellow;
            border-color: yellowgreen;
        }

       
        #Complementary {
            background-color: blue;
            color: orange;
            border-color: orange;
        }

        
        #Triadic {
            background-color: red;
            color: blue;
            border-color: yellow;
        }
    </style>
</head>
<body>
    <div id="analogos">
        <p>Analogous</p>
    </div>
    <div id="Complementary">
        <p>Complementary</p>
    </div>
    <div id="Triadic">
        <p>Triadic</p>
    </div>
</body>
</html>
